
<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the hostname (and the port if not 80) of the current URL.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = location.pathname;
}
</script>

</body>
</html>
