 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Switchery - iOS 7 style switches for your checkboxes</title>
    <link href="http://abpetkov.github.io/switchery/dist/switchery.min.css" rel="stylesheet" />
  </head>
  <body>
            <input type="checkbox" class="js-switch js-check-change" checked />
            <div class="check-change js-check-change-field"></div>

    <script type="text/javascript" src="http://abpetkov.github.io/switchery/dist/switchery.min.js"></script>
    <script type="text/javascript">

      // Default
      // if-else statement used only for fixing <IE9 issues
      if (Array.prototype.forEach) {
        var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

        elems.forEach(function(html) {
          var switchery = new Switchery(html);
        });
      } else {
        var elems = document.querySelectorAll('.js-switch');

        for (var i = 0; i < elems.length; i++) {
          var switchery = new Switchery(elems[i]);
        }
      }

      // On change
      var changeCheckbox = document.querySelector('.js-check-change')
        , changeField = document.querySelector('.js-check-change-field');

      changeCheckbox.onchange = function() {
        changeField.innerHTML = changeCheckbox.checked;
      };

    </script>
  </body>
</html>
